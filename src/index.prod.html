<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Angular Design Patterns and Principles (Angular 21)</title>
  <base href="/angular-design-patterns/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .app-loader {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #f3f4f6;
      z-index: 9999;
    }

    .app-loader__spinner {
      position: relative;
      width: 2.4rem;
      height: 2.4rem;
      animation: orbit 1s linear infinite;
    }

    .app-loader__dot {
      position: absolute;
      width: 0.4rem;
      height: 0.4rem;
      border-radius: 999px;
      background: #f97316;
      box-shadow: 0 0 0.35rem rgba(249, 115, 22, 0.35);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .app-loader__dot:nth-child(1) {
      transform: translate(-50%, -50%) translateX(0.95rem);
    }

    .app-loader__dot:nth-child(2) {
      transform: translate(-50%, -50%) rotate(120deg) translateX(0.95rem);
      opacity: 0.7;
    }

    .app-loader__dot:nth-child(3) {
      transform: translate(-50%, -50%) rotate(240deg) translateX(0.95rem);
      opacity: 0.4;
    }

    @keyframes orbit {
      to {
        transform: rotate(360deg);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .app-loader__spinner {
        animation-duration: 2.2s;
      }
    }
  </style>
</head>

<body>
  <app-root>
    <div class="app-loader">
      <span class="app-loader__spinner">
        <span class="app-loader__dot"></span>
        <span class="app-loader__dot"></span>
        <span class="app-loader__dot"></span>
      </span>
    </div>
  </app-root>
</body>

</html>
